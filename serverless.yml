service: todo-app-backend

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1

functions:
  tasks:
    handler: tasks.handler
    environment:
      DB_HOST: ${opt:DB_HOST}
      DB_USER: ${opt:DB_USER}
      DB_PASSWORD: ${opt:DB_PASSWORD}
    events:
      - http:
          method: get
          path: tasks
          cors: true
      - http:
          method: post
          path: tasks
          cors: true
      - http:
          method: put
          path: tasks/{taskId}
          cors: true
      - http:
          method: delete
          path: tasks/{taskId}
          cors: true
